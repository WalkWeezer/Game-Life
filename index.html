<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Игра "Жизнь"</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <wrapper id="panel-wrapper">
        <h1>Игра "Жизнь"</h1>
        <div id="controls">
            <label for="width">Ширина:</label>
            <input type="number" id="width" value="50" min="10" max="10000">
            <label for="height">Высота:</label>
            <input type="number" id="height" value="50" min="10" max="10000">
            <button id="generate-random">Случайное заполнение</button>
            <button id="start-stop-simulation" class="green-btn">Старт</button>
            <button id="clear">Очистить</button>
        </div>
    </wrapper>

    <div id="game-container">
        <canvas id="game-canvas"></canvas>
    </div>
    <div id="generation-time"></div>
    <script src="script.js"></script>
</body>
</html>
